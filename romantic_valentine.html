<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe4f1 25%, #ffd4e9 50%, #ffc4e1 75%, #ffb4d9 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.7;
            pointer-events: none;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 50px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(216, 27, 96, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        h1 {
            background: linear-gradient(45deg, #d81b60, #ff4081, #f50057);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Pacifico', cursive;
            font-size: 2.8rem;
            margin-bottom: 20px;
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Responsive design for different devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 30px 40px;
            }
            
            button {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
            
            .success-message {
                font-size: 1.5rem;
            }
            
            .music-notification {
                font-size: 1rem;
                padding: 15px 20px;
            }
            
            .music-notification .song-title {
                font-size: 1.2rem;
            }
            
            .music-notification .song-artist {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 20px 30px;
            }
            
            button {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .btn-group {
                gap: 15px;
            }
            
            .success-message {
                font-size: 1.2rem;
            }
            
            .music-notification {
                font-size: 0.9rem;
                padding: 12px 15px;
            }
            
            .music-notification .song-title {
                font-size: 1rem;
            }
            
            .music-notification .song-artist {
                font-size: 0.8rem;
            }
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        button {
            padding: 18px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        #yes-btn {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
            position: relative;
        }
        
        #yes-btn:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 12px 30px rgba(76, 175, 80, 0.6);
        }
        
        #no-btn {
            background: linear-gradient(135deg, #f44336, #e91e63);
            color: white;
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.4);
            position: relative;
        }
        
        /* Success message styling */
        .success-message {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            line-height: 1.6;
            color: #d81b60;
            animation: fadeIn 0.6s ease-in;
        }
        
        /* Music notification styling */
        .music-notification {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            color: #d81b60 !important;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(216, 27, 96, 0.3);
            animation: fadeIn 0.6s ease-in;
            margin-bottom: 20px;
            display: block;
            -webkit-text-fill-color: #d81b60 !important;
            -webkit-background-clip: initial !important;
            background-clip: initial !important;
        }
        
        .music-notification .song-title {
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .music-notification .song-artist {
            font-size: 1.1rem;
            color: #f50057;
            font-style: italic;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
        
        .fade-out {
            animation: fadeOut 0.6s ease-out forwards;
        }
        
        /* Sparkles for celebration */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkleAnimation 1s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes sparkleAnimation {
            0% {
                transform: translate(0, 0) scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Romantic glow effect */
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 20px 60px rgba(216, 27, 96, 0.3);
            }
            50% {
                box-shadow: 0 20px 80px rgba(255, 64, 129, 0.5);
            }
        }
        
        .container {
            animation: glow 4s infinite;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bg-music" loop volume="1.0">
        <source src="La-vie-en-rose.mp3" type="audio/mpeg">
        <!-- You can replace "romantic-song.mp3" with your own romantic song file -->
        <!-- Or use a URL like: https://your-music-url.com/song.mp3 -->
        <!-- 
        Suggested romantic songs (download and place in same folder):
        - "Can't Help Falling in Love" instrumental
        - "La Vie En Rose" instrumental
        - "Perfect" by Ed Sheeran instrumental
        - "All of Me" by John Legend instrumental
        - Any royalty-free romantic piano/violin music
        -->
    </audio>
    
    <div class="container">
        <h1 id="question">Will you be my Valentine? ðŸ’–</h1>
        
        <div class="btn-group">
            <button id="yes-btn">Yes ðŸ’•</button>
            <button id="no-btn">No ðŸ’”</button>
        </div>
    </div>
    
    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const question = document.getElementById('question');
        const btnGroup = document.querySelector('.btn-group');
        const bgMusic = document.getElementById('bg-music');
        
        // Create floating hearts background
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 8000);
        }
        
        // Create hearts periodically (reduced frequency)
        setInterval(createFloatingHeart, 800);
        
        // Create initial hearts (reduced amount)
        for (let i = 0; i < 8; i++) {
            setTimeout(createFloatingHeart, i * 300);
        }
        
        // Logic for the "No" button running away
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);
        
        function moveButton() {
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;
            
            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
        }
        
        // Create sparkles effect
        function createSparkles() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    
                    sparkle.style.left = centerX + 'px';
                    sparkle.style.top = centerY + 'px';
                    
                    const angle = (Math.PI * 2 * i) / 15;
                    const distance = 100 + Math.random() * 150;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    sparkle.style.setProperty('--tx', tx + 'px');
                    sparkle.style.setProperty('--ty', ty + 'px');
                    
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 40);
            }
        }
        
        // Logic for the "Yes" button
        yesBtn.addEventListener('click', () => {
            // Play romantic background music
            bgMusic.volume = 1.0; // Set volume to 100%
            bgMusic.play().catch(error => {
                console.log('Audio playback failed:', error);
            });
            
            // Create sparkles celebration
            createSparkles();
            
            // Hide the buttons
            btnGroup.style.display = 'none';
            
            // Show music notification
            question.className = 'music-notification';
            question.innerHTML = `
                <div class="song-title">ðŸŽµ "La Vie En Rose" ðŸŽµ</div>
                <div class="song-artist">is now playing...</div>
                <div style="margin-top: 10px; font-size: 0.9rem;">You can continue after 2 seconds</div>
            `;
            
            // Wait 2 seconds, then start the romantic messages
            setTimeout(() => {
                // Add extra hearts celebration
                for (let i = 0; i < 10; i++) {
                    setTimeout(createFloatingHeart, i * 150);
                }
                
                // Romantic messages sequence
                const messages = [
                    "I fell in love the way you fall asleep:<br>slowly, and then all at once. ",
                    "Take my hand, take my whole life too, but I can't help falling in love with you. ",
                    "In a sea of people, my eyes will<br>always search for you. ",
                    "Every love story is beautiful,<br>but ours is my favorite. ",
                    "You give my heart peace. I love you so much. ",
                    "Every love song is about you. Happy Valentine's Day! ðŸŒ¹"
                ];
                
                let currentIndex = 0;
                
                // Function to show next message
                function showNextMessage() {
                    if (currentIndex < messages.length) {
                        // Fade out current message
                        question.classList.add('fade-out');
                        
                        setTimeout(() => {
                            // Change text and fade in
                            question.innerHTML = messages[currentIndex];
                            question.className = 'success-message';
                            
                            // Force reflow to restart animation
                            void question.offsetWidth;
                            
                            currentIndex++;
                            
                            // Schedule next message after 5 seconds
                            if (currentIndex < messages.length) {
                                setTimeout(showNextMessage, 5000);
                            }
                        }, 600); // Wait for fade out to complete
                    }
                }
                
                // Start the sequence
                showNextMessage();
            }, 2000); // Wait 2 seconds before starting messages
        });
    </script>
</body>
</html>
